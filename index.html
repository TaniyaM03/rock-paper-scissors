<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    <h1>ROCK-PAPER-SCISSORS!!</h1>
    <div class="game-cont">
        <div class="score-board">
            <div class="score-count">
                <span>Player Score</span>
                <span id="playerScore">0</span>
            </div>
            <div class="game-round">
                <span>Round:</span>
                <span id="currentRound">0</span>
            </div>
            <div class="score-count" >
                <span>AI Score</span>
                <span id="aiScore">0</span>
            </div>
        </div>
        <div class="play-area">
            <div class="player-container">
                <img src="https://m.media-amazon.com/images/I/51tKIR7GWYL._AC_UF894,1000_QL80_.jpg" id="playerImg" class="player-img">
                <span>Player</span>
            </div>
            <div class="game-controls">
                <div class="player-controls">
                    <button onclick="determineWinner('rock')">Rock</button>
                    <button onclick="determineWinner('paper')">Paper</button>
                    <button onclick="determineWinner('scissor')">Scissor</button>
                </div>

                <button onclick="resetGame()" class="reset-btn">Reset</button>

            </div>
            <div class="player-container">
                <img src="https://drawiteazy.files.wordpress.com/2016/10/project-19-jpg.jpeg" id="aiImg" class="player-img">
                <span>AI</span>
            </div>
        </div>
        <span id="winner"></span>

    </div>
    
<span></span>

</body>

</html>
